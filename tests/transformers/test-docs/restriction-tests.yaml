basic-restrictions:
  input:
    key-a:
      A
    key-b:
      ./some-file.txt#))key-a/B/C
    key-c:
      key-a:
        CA
    key-e:
      ./some-file.txt#))key-a/B/C
    key-f:
      F
    key-g:
      key-h:
        ./some-file.txt#))key-f/B/C
    key-j:
      J
    key-i:
      key-j:
        IJ
    key-k:
      ./some-file.txt#))(key-i/key-j)/B/C
    key-l:
      ))key-j

  output:
    key-a:
      key-b:
        ./some-file.txt#CA/B/C
      key-e:
        ./some-file.txt#CA/B/C

    key-f:
      key-g:
        key-h:
          ./some-file.txt#F/B/C

    key-i/key-j:
      key-k:
        ./some-file.txt#IJ/B/C
      key-l:
        ))key-j

    key-j:
      key-k:
        ./some-file.txt#))(key-i/key-j)/B/C
      key-l:
        IJ
